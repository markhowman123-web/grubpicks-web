<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grub Picks Stake Form</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
      background: var(--tg-theme-bg-color, #121212);
      color: var(--tg-theme-text-color, #f5f5f5);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: var(--tg-theme-text-color, inherit);
    }

    .card {
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.06));
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      max-width: 480px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--tg-theme-hint-color, #444);
      background: var(--tg-theme-bg-color, #181818);
      color: inherit;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: 2px solid var(--tg-theme-button-color, #2481cc);
      outline-offset: 2px;
    }

    .bet-id {
      font-weight: 600;
      margin-bottom: 1rem;
      padding: 8px 12px;
      background: var(--tg-theme-secondary-bg-color, rgba(255, 255, 255, 0.06));
      border-radius: 8px;
      word-break: break-word;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--tg-theme-button-text-color, #fff);
      background: var(--tg-theme-button-color, #2481cc);
      transition: opacity 0.2s ease;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: var(--tg-theme-destructive-text-color, #ff5c5c);
      margin: -0.5rem 0 1rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Submit Stake</h1>
    <div id="bet-id" class="bet-id"></div>
    <form id="stake-form">
      <label for="stake">Stake</label>
      <input
        id="stake"
        name="stake"
        type="text"
        inputmode="decimal"
        placeholder="e.g. 25.50"
        autocomplete="off"
        required
      />

      <label for="price">Odds (Price)</label>
      <input
        id="price"
        name="price"
        type="text"
        inputmode="decimal"
        placeholder="e.g. 3.75"
        autocomplete="off"
        required
      />

      <p id="error" class="error" hidden></p>

      <button id="submit" class="button" type="submit">Send to Telegram</button>
    </form>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const betId = params.get('betId')?.trim() || '';
      const betIdEl = document.getElementById('bet-id');
      const form = document.getElementById('stake-form');
      const stakeInput = document.getElementById('stake');
      const priceInput = document.getElementById('price');
      const errorEl = document.getElementById('error');
      const submitButton = document.getElementById('submit');

      const webApp = window.Telegram?.WebApp;
      const isWebApp = Boolean(webApp);
      if (isWebApp) {
        webApp.ready();
      }

      function updateBetIdDisplay() {
        if (!isWebApp) {
          betIdEl.textContent =
            'Open this form via the Telegram “Log stake” button in a private chat so it can send your stake back to the bot.';
          submitButton.disabled = true;
          stakeInput.disabled = true;
          priceInput.disabled = true;
          return;
        }

        stakeInput.disabled = false;
        priceInput.disabled = false;

        if (betId) {
          betIdEl.textContent = `Bet ID: ${betId}`;
          submitButton.disabled = false;
        } else {
          betIdEl.textContent = 'Bet ID is missing. Provide a betId query parameter.';
          submitButton.disabled = true;
        }
      }

      function normaliseNumber(value) {
        const normalised = value.replace(/[^0-9.,-]/g, '').replace(',', '.');
        if (!normalised) {
          return NaN;
        }
        return parseFloat(normalised);
      }

      function validate() {
        const stakeValue = normaliseNumber(stakeInput.value);
        const priceValue = normaliseNumber(priceInput.value);

        if (!betId) {
          errorEl.textContent = 'Bet ID is required.';
          errorEl.hidden = false;
          return false;
        }

        if (!Number.isFinite(stakeValue) || stakeValue <= 0) {
          errorEl.textContent = 'Enter a valid stake greater than 0.';
          errorEl.hidden = false;
          return false;
        }

        if (!Number.isFinite(priceValue) || priceValue <= 1) {
          errorEl.textContent = 'Enter valid odds greater than 1.0.';
          errorEl.hidden = false;
          return false;
        }

        errorEl.hidden = true;
        return { stakeValue, priceValue };
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        if (!isWebApp) {
          errorEl.textContent =
            'Open this form from the Telegram “Log stake” button so it can send data back to the bot.';
          errorEl.hidden = false;
          return;
        }

        const result = validate();
        if (!result) {
          return;
        }

        const { stakeValue, priceValue } = result;
        const payload = {
          betId,
          stake: Number(stakeValue.toFixed(2)),
          price: Number(priceValue.toFixed(3)),
        };

        try {
          webApp?.sendData(JSON.stringify(payload));
          webApp?.showToast?.({ text: 'Stake sent' });
        } catch (error) {
          console.error('Unable to send data to Telegram', error);
        } finally {
          webApp?.close?.();
        }
      });

      updateBetIdDisplay();
    })();
  </script>
</body>
</html>
